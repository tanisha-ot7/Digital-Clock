<!DOCTYPE html>
<html>
    <head>
        <title>
            clock
        </title>
        <link rel="stylesheet" href="clock.css">
    </head>

    <body>
        <header>
            <h1 data-text="CLOCK" id="header">CLOCK</h1>
        </header>
       <div id="clockbox" class="clock">
            <div class="clock" id="hour"> 00 </div>
            <div class="clock" > : </div>
            <div class="clock" id="minute"> 00 </div>
            <div class="clock"> : </div>
            <div class="clock" id="second"> 00 </div>
       </div> 
    </body>
    <script src="clock.js"></script>

</html>
